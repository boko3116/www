<!DOCTYPE html>
<html>
<head>
<title>포토샵 단축키</title>
</head>
<body>
<h3>포토샵 단축키</h3>
<hr>
<ul>
  <li>새 파일 만들기 : Ctrl + N</li>
  <li>불러오기 : Ctrl + O</li>
  <li>창 닫기 : Ctrl + W</li>
  <li>열려있는 모든 창 닫기 : Ctrl + Alt + W</li>
  <li>저장 : Ctrl + S</li>
  <li>다른이름으로 저장 : Ctrl + Shift + S</li>
  <li>복사해서 저장 : Ctrl + Alt + S</li>
  <li>이미지 인쇄 : Ctrl + P</li>
  <li>포토샵 종료 : Ctrl + Q</li>
</ul>

</body>
</html>
